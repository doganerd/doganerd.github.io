<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>FormElements</title>
    <link rel="stylesheet" href="formelements.css" type="text/css" media="screen" />
    <script src="formelements.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <h1>You can set your individual soccer elements </h1>

    <fieldset id="TeamA">
        <legend> Team A </legend>
        Tricot
        <input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
        <hr />
        Velocity
        <input type="number" name="Stepper" step="1" min="1" max="10" value="0" />
        <hr />
        Precision
        <input type="number" name="Stepper" step="1" min="1" max="10" value="0" />

    </fieldset>
    <br>
    <fieldset id="TeamB">
        <legend> Team B </legend>
        Tricot
        <input type="color" name="Color" placeholder="red" id="color" value="#ff0000">
        <hr />
        Velocity
        <input type="number" name="Stepper" step="1" min="1" max="10" value="0" />
        <hr />
        Precision
        <input type="number" name="Stepper" step="1" min="1" max="10" value="0" />


    </fieldset>

    <br>
    <button><a href="fussballfeld.html"><b>Start game</b></a></button>

</body>

</html>
